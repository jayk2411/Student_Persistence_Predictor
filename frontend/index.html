<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Persistence Predictor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Persistence Predictor</h1>
        
        <!-- Server Status Indicator -->
        <div id="serverStatus"></div>
        
        <div class="input-form">
            <h2>Enter Student Information</h2>
            <div class="form-group">
                <label for="firstTermGpa">First Term GPA:</label>
                <input type="number" id="firstTermGpa" step="0.01" min="0" max="4.5" required>
            </div>
            
            <div class="form-group">
                <label for="secondTermGpa">Second Term GPA:</label>
                <input type="number" id="secondTermGpa" step="0.01" min="0" max="4.5" required>
            </div>
            
            <div class="form-group">
                <label for="highSchoolAverage">High School Average:</label>
                <input type="number" id="highSchoolAverage" min="0" max="100" required>
            </div>
            
            <div class="form-group">
                <label for="mathScore">Math Score:</label>
                <input type="number" id="mathScore" min="0" max="50" required>
            </div>
            
            <button onclick="predictPersistence()" id="predictButton">
                <span class="button-text">Predict</span>
            </button>
        </div>
        
        <div class="result" id="result">
            <h2>Prediction Result</h2>
            <p id="predictionText"></p>
            <div class="probability-bar">
                <div id="probabilityFill"></div>
            </div>
        </div>

        <div class="history" id="history">
            <h2>Previous Predictions</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>GPA 1</th>
                        <th>GPA 2</th>
                        <th>HS Average</th>
                        <th>Math Score</th>
                        <th>Prediction</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
